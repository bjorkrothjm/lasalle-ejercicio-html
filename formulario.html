<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <h1>Formulario de registro para LSMusic</h1>
    <form action="/route" method="post">
        <fieldset>
            <label for="email">Email: </label> <input type="text" id="email" name="email" required> <br>
            <label for="birthdate">Fecha den nacimiento: </label> <input type="date" id="birthdate" required> <br>
            
            <label>Género: </label>
            <input type="radio" id="gender-male" name="gender" value="male" required>
            <label for="gender-male">Masculino</label>
            <input type="radio" id="gender-female" name="gender" value="female" required>
            <label for="gender-female">Femenino</label>
            <input type="radio" id="gender-nonbinary" name="gender" value="nonbinary" required>
            <label for="gender-nonbinary">No binario</label>
            <input type="radio" id="gender-other" name="gender" value="anonym" required>
            <label for="gender-nonbinary">Prefiero no decir</label> 
            <br>

            <!-- <label>Género:</label>
            <input type="radio" name="genero" value="male"> Masculino
            <input type="radio" name="genero" value="female"> Femenino
            <input type="radio" name="genero" value="nonbinary"> No binario
            <input type="radio" name="genero" value="other"> Prefiero no decir
            <br> -->

            <label for="favoritecolor">Color favorito: </label>
            <select id="favoritecolor" name="favoritecolor">
                <option value="blue">Azul</option>
                <option value="red" selected>Rojo</option>
                <option value="green">Verde</option>
                <option value="yellow">Amarilla</option>
            </select> <br>

            <label for="favoritemusic">Género de música favorito: </label>
            <select id="favoritemusic" name="favoritemusic">
                <option value="rock">Rock</option>
                <option value="pop">Pop</option>
                <option value="blues">Blues</option>
                <option value="jazz">Jazz</option>
                <option value="classic">Classica</option>
            </select> <br>

            <label for="volume">Volumen inicial: </label>
            <input type="range" id="volume" name="volume" min="0" max="11" value="8"
            oninput="currentValue.value = volume.value">
            <output for="volume" id="currentValue">8</output> <br>
            
            <label for="tandc">Aceptar condiciones: </label> <input id="tandc" name="tandc" type="checkbox" required> <br>

            <input type="submit" value="Register">
        
        </fieldset>
    </form>

    <video width="520" height="340" preload muted loop autoplay>
        <source src="https://download.samplelib.com/mp4/sample-5s.mp4" type="video/mp4">
    </video>

</body>
</html>
